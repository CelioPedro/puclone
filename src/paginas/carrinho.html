<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../recursos/css/principal.css">
	<link rel="stylesheet" type="text/css" href="../recursos/css/paginas/carrinho.css">
	<link rel="icon" type="image/x-icon" href="../assets/icons/cart.svg">
	<!-- pagina por miguel tomara que ninguem fez isso ainda -->
	<title>Carrinho</title>
</head>
<body>

	<!-- header -->

	<div class="form-card">
    	<div class="form-card__header">
      	<div class="form-card__header-bg"></div>
	      <div class="form-card__separator">
		      <a href="cardapio.html">
		      	<img src="../assets/icons/voltar.svg" alt="Voltar" class="logo logo--minusculo">
		      </a>
		  </div>

		  	<div class="form-card__separator">
	      		<img src="../assets/icons/cart.svg" alt="Cart" class="logo logo--carrinho"/>
	  		</div>

	  		<div class="form-card__separator">
		      <a href="login.html">
		      	<img src="../assets/icons/PerfilHeader.svg" alt="Perfil" class="logo logo--perfil">
		      </a>
		  	</div>
    	</div>
    </div>

    <!-- cupom -->

   <div class="inputbox--cupom input-field__input">
   		<input type="cupom" name="cupom" placeholder="Código do cupom">
   		<div class="btn--cupom">Aplicar</div>
   </div>

   <!-- itens do carrinho -->

   	<div class="carrinho--itemcontainer">

		<div class="carrinho--item">
			<div>
				<img src="../assets/imagen/ArtesanalDuplo.jpg" class="carrinho--imagem">
			</div>

			<div>
				<div class="item--nome">Duplo</div>
				<div class="item--descricao">Italiana | 25-30 Minutos</div>
				<div class="item--preco">R$ 22,90</div>
			</div>

			<div class="carrinho--opcoes">
				<div class="carrinho--iconbg carrinho--minus">
					<div class="carrinho--icon"> - </div>
				</div>
				<div class="carrinho--numeroitens">1</div>
				<div class="carrinho--iconbg carrinho--plus">
					<div class="carrinho--icon"> + </div>
				</div>
			</div>

			<div class="carrinho--iconbg carrinho--delete">
					<img src="../assets/icons/Delete.svg" class="carrinho--icon">
			</div>
		</div>

		<div class="carrinho--item">
			<div>
				<img src="../assets/imagen/suco.jpg" class="carrinho--imagem">
			</div>

			<div>
				<div class="item--nome">Suco</div>
				<div class="item--descricao">25-30 Minutos</div>
				<div class="item--preco">R$ 5,90</div>
			</div>

			<div class="carrinho--opcoes">
				<div class="carrinho--iconbg carrinho--minus">
					<div class="carrinho--icon"> - </div>
				</div>
				<div class="carrinho--numeroitens">1</div>
				<div class="carrinho--iconbg carrinho--plus">
					<div class="carrinho--icon"> + </div>
				</div>
			</div>
			<div class="carrinho--iconbg carrinho--delete">
					<img src="../assets/icons/Delete.svg" class="carrinho--icon">
			</div>
		</div>
	</div>

	<!-- seção de pagamento -->

	<div class="infopagamento">
		<div class="item--nome left">Resumo do pedido</div>
		<div class="item--pedido">
			<div class="item--descricao left">Cupom aplicado</div>
			<div class="item--descricao right">R$ -2,90</div>
		</div>
		<div class="item--pedido">
			<div class="item--descricao left">Duplo</div>
			<div class="item--descricao right">R$ 22,90</div>
		</div>
		<div class="item--pedido">
			<div class="item--descricao left">Suco</div>
			<div class="item--descricao right">R$ 5,90</div>
		</div>
		<div class="form-card__separator nomargin"></div>
		<div class="item--pedido">
			<div class="item--nome left nomargin">Total</div>
			<div class="item--nome right nomargin">R$ 5,90</div>
		</div>
		<div class="form-card__separator nomargin"></div>
		<div class="pedido--endereco">
			<div>
				<img src="../assets/icons/Loc.svg" class="endereco--icon">
			</div>
			<div>
				<p>Av, Brasil - 1234</p>
				<p class="item--descricao">Apto 10</p>
			</div>
			<div class="btn--alterarendereco">Alterar</div>
		</div>
		<div class="form-card__separator nomargin"></div>
		<div class="btn btn--finalizarpedido">Finalizar Pedido</div>
	</div>

</body>
</html>
