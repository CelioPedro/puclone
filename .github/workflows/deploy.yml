# Nome do fluxo de trabalho
name: Deploy GitHub Pages

# Quando o fluxo de trabalho deve ser executado (após push ou merge na branch 'main')
on:
  push:
    branches:
      - main  # Sua branch principal (confirmada como 'main')

# PERMISSÕES CRUCIAIS: Permite que o Action escreva e publique o site
permissions:
  contents: write # Permissão para escrever arquivos e criar a branch gh-pages
  pages: write    # Permissão para gerenciar o GitHub Pages
  id-token: write # Permissão para autenticação

# Define as tarefas a serem executadas
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # O sistema operacional que rodará a tarefa

    steps:
    # 1. Checkout do código
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Configura e faz o deploy do site
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        # TOKEN: Usa o token padrão do GitHub para autorização
        github_token: ${{ secrets.GITHUB_TOKEN }}
        # SOURCE_DIR: Aponta para a pasta onde o index.html está
        publish_dir: ./src  # <--- CORRETO: Aponta para 'src/'
        # Branch para onde os arquivos finais serão publicados
        publish_branch: gh-pages